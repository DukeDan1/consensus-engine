name: Lint & Run Unit Tests (Feature Branches)

on:
  pull_request:
    branches-ignore: [ main ]
  push:
    branches-ignore: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint
        # e.g. package.json -> "lint": "eslint . --ext .ts,.tsx --max-warnings=0"

  test:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      checks: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests (Vitest) with coverage
        run: npm run test:ci

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest
          path: reports/junit.xml
          reporter: jest-junit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true
          env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
